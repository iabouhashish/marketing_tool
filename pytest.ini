[pytest]
minversion = 6.0
addopts = 
    --maxfail=0
    --disable-warnings
    --strict-markers
    --tb=short
testpaths = 
    tests
python_files = 
    test_*.py
python_functions = 
    test_*
markers =
    integration: mark integration tests (deselected by default)
    e2e: mark end-to-end integration tests
    asyncio: mark a test as asyncio to be run with pytest-asyncio
